# The Bennet Diaries Project - Jekyll Configuration

# Základní informace
title: "The Bennet Diaries Project"
description: "An Archive of the Journals and Correspondence of Bradbury Bennet, Esq. (1797–1881)"
url: "https://bennetdiaries.github.io" # Nahraďte svým GitHub Pages URL, pokud je jiné
baseurl: ""

# Autor a kurátor
author:
  name: "Dr. Evelyn Reed"
  title: "Curator & Editor"
  institution: "University of Bristol"

# Markdown procesor
markdown: kramdown

# Kolekce pro lepší organizaci
# Říkáme Jekyllu, že entries/ a context/ jsou speciální složky
collections:
  entries:
    output: true
    permalink: /entries/:name/
  context:
    output: true
    permalink: /context/:name/

# Výchozí hodnoty pro metadata (Front Matter)
# Toto automaticky přidá layout ke každému souboru ve složce
defaults:
  - scope:
      path: "entries"
      type: "entries"
    values:
      layout: "entry"
  - scope:
      path: "context"
      type: "context" 
    values:
      layout: "context"
  - scope:
      path: "" # Pro všechny ostatní stránky (index, about, gallery)
    values:
      layout: "default"

# ----------------------------------------------------
# --- Sekce pro automatické kontextové poznámky ---
# ----------------------------------------------------
# Postavy pro automatické kontextové poznámky
characters:
  bradbury_bennet:
    name: "Bradbury Bennet"
    title: "Gentleman Naturalist"
    years: "1797–1881"
    location: "Somerset"
    link: "/context/bennet-biography.html" # Přidáme .html
    color: "#2E8B57"

  adelaide_finch:
    name: "Adelaide Finch" 
    title: "Melancholic Rationalist"
    years: "c. 1817–1878"
    location: "London"
    link: "/context/finch-correspondence.html" # Přidáme .html
    color: "#4682B4"

  alaric_thorne:
    name: "Alaric Thorne"
    title: "Engineer-Poet"
    years: "1805–1879" 
    location: "Manchester"
    link: "/context/thorne-biography.html" # Přidáme .html
    color: "#B8860B"

  dr_caldwell:
    name: "Dr. Henry Caldwell"
    title: "Physician"
    location: "Bath"
    link: "/context/caldwell-notes.html" # Přidáme .html
    color: "#8B4513"

  dr_alistair_finch:
    name: "Dr. Alistair Finch"
    title: "Mesmerist"
    location: "London"
