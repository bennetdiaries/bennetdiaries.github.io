<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        /* Zde budou základní styly - přidáme později */
        body { font-family: serif; line-height: 1.6; max-width: 800px; margin: 20px auto; padding: 20px; background: #fdfdfd; }
        h1, h2, h3 { color: #333; }
        blockquote { border-left: 2px solid #ccc; padding-left: 1em; margin-left: 1em; font-style: italic; color: #555; }
        .editor-note { border: 1px solid #ddd; background: #f9f9f9; padding: 1em; margin-top: 1em; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <p><em>{{ site.description }}</em></p>
        <hr>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <hr>
        <p><small>&copy; 2024 The Bennet Diaries Project. Curated by {{ site.author.name }}.</small></p>
    </footer>
    
    <!-- Zde vložíme skript pro poznámky -->
    {% include contextual-notes.html %}
</body>
  </html>
