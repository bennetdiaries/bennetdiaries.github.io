<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/timeline.css' | relative_url }}">
    
    <!-- Victorian academic fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <p><em>{{ site.description }}</em></p>
        <hr>
    </header>
{% include navigation.html %}
    <main>
    <div class="content-body">
        {{ content }}
    </div>
    </main>
    <footer>
        <hr>
        <p><small>&copy; 2024 The Bennet Diaries Project. Curated by {{ site.author.name }}.</small></p>
    </footer>
<!-- Kontextové poznámky -->
{% include contextual-notes.html %}

<!-- JavaScript pro časovou osu (načte se jen na timeline.html) -->
{% if page.url == '/timeline.html' %}
<script src="{{ '/assets/js/timeline.js' | relative_url }}"></script>
{% endif %}
</body>
</html>
