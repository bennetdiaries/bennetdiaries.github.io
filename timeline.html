---
layout: default
title: Timeline
---

<link rel="stylesheet" href="{{ '/assets/css/timeline.css' | relative_url }}">

<h1>Timeline</h1>

<div id="timeline-filters">
  <button onclick="filterTimeline('all')">Show All</button>
  <button onclick="filterTimeline('bennet')">Bennet Family</button>
  <button onclick="filterTimeline('friends')">Friends</button>
</div>

<div id="timeline-container">
  {% for event in site.data.timeline %}
    <div class="timeline-item" data-type="{{ event.type }}">
      <div class="timeline-year">{{ event.year }}</div>
      <div class="timeline-content">
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        {% if event.characters %}
          <p class="timeline-characters">Characters: {{ event.characters | join: ", " }}</p>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>

<script>
function filterTimeline(type) {
  const items = document.querySelectorAll('.timeline-item');
  items.forEach(item => {
    if (type === 'all' || item.dataset.type === type) {
      item.style.display = 'block';
    } else {
      item.style.display = 'none';
    }
  });
}
</script>
